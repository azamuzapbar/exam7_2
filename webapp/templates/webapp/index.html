{% extends 'webapp/base.html' %}

{% block title %}
{{title}}
{% endblock %}

{% block exam %}
    <h1>Main</h1>
    {%if articles%}
        {% for el in articles %}
            <div class=" alert alert-warning mt-2 ">
                <p>{{el.email}}</p>
                <p>{{el.text}}</p>
                <p>{{el.author}}</p>
                <a href="{%url 'news-delete' el.id%}" class="btn btn-danger">Delete</a>
                <a href="{%url 'news-update' el.id%}" class="btn btn-info">Edit</a>
            </div>
        {%endfor%}
    {%else%}
        <p>Нет записей</p>
    {%endif%}
{% endblock %}
